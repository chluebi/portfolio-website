syntax = "proto3";

package portfolio;

message Query {
    string uuid = 1;
    string query = 2;
}

message Projects {
    repeated Project projects = 1;
}

message Project {
    int32 id = 1;
    string title = 2;
    string description = 3;
    optional string url = 4;
    repeated string languages = 5;
    repeated string tags = 6;
}